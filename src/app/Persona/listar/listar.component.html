<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngf="let Persona of Personas" class="text-center">
            <td>{{Persona.Id}}</td>
            <td>{{Persona.Name}}</td>
            <td>{{Persona.Apellidos}}</td>
            <td>
              <button (click)="Editar(Persona)" class="btn btn-warning">Editar</button>
              <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
